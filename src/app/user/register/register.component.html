<app-alert *ngIf="showAlert" [color]="alertColor">
  {{ alertMsg}}
</app-alert>

<!-- Registration Form -->
<form [formGroup]="registerForm"  (ngSubmit)="register()">
  <!-- Name -->
  <div class="mb-3">
      <label class="inline-block mb-2">Name</label>
      <app-input type="text" [control]="registerForm.controls.name" placeholder="Enter Name" ></app-input>
  </div>
  <!-- Email -->
  <div class="mb-3">
      <label class="inline-block mb-2">Email</label>
      <app-input type="email" [control]="registerForm.controls.email" placeholder="Enter Email" ></app-input>
     
  </div>
  <!-- Age -->
  <div class="mb-3">
      <label class="inline-block mb-2">Age</label>
      <app-input type="number" [control]="registerForm.controls.age" placeholder="Enter age" ></app-input>
  </div>
  <!-- Password -->
  <div class="mb-3">
      <label class="inline-block mb-2">Password</label>
      <app-input type="password" [control]="registerForm.controls.password" placeholder="Enter Password"></app-input>
      <!-- <input type="password"
      class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
          duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
      placeholder="Password" /> -->
  </div>
  <!-- Confirm Password -->
  <div class="mb-3">
      <label class="inline-block mb-2">Confirm Password</label>
      <app-input type="password" [control]="registerForm.controls.confirm_password" placeholder="Confirm Password "></app-input>
      <!-- <input type="password"
      class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
          duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
      placeholder="Confirm Password" /> -->
  </div>
  <!-- Phone Number -->
  <div class="mb-3">
      <label class="inline-block mb-2">Phone Number</label>
      <app-input [control]="registerForm.controls.phoneNumber" format="(000)000-0000"
      placeholder="Enter Phone Number"></app-input>
      <!-- <input type="text"
      class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
          duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
      placeholder="Enter Phone Number" /> -->
  </div>
  <button type="submit"
      class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition
      hover:bg-indigo-500 disabled:opacity-50 disabled:bg-indigo-500" 
      [disabled]="registerForm.invalid || inSubmission">
      Submit
  </button>
</form>
